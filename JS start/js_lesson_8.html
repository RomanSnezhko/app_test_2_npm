<script>

    // data Base

    const phrases = [
        {
            qestion: "Какой цвет идет первым в спектре солнечного света?",
            answer: "красный",
        },
        {
            qestion: "Какой цвет идет вторым в спектре солнечного света",
            answer: "оранжевый",
        },
        {
            qestion: "Какой цвет идет третьим в спектре солнечного света",
            answer: "желтый",
        },
        {
            qestion: "Какой цвет идет четвертым в спектре солнечного света",
            answer: "зелёный",
        },
        {
            qestion: "Какой цвет идет пятым в спектре солнечного света?",
            answer: "голубой",
        },
        {
            qestion: "Какой цвет идет шестым в спектре солнечного света?",
            answer: "синий",
        },
        {
            qestion: "Какой цвет идет седьмым в спектре солнечного света?",
            answer: "фиолетовый",
        },
    ]

    const answersStatistic = {
        correct: 0,
        uncorrect: 0,
        allQestions: phrases.length,
        minPercentCorrectAnswer: 50
    }

    const basicPrases = {
        greeting: "Предлагаем запомнить скороговорку для запоминания порядка расположения цветов в спектре солнечного света",
        colorPhrase: "Каждый(красный), охотник(оранжевый), желает(желтый), знать(зеленый), где(голубой), синий(синий), фазан(фиолетовый)",
        positiveResult: "Превосходно",
        negativeResult: "Потренируйся еще",
    }

    // Programm

    alert(basicPrases.greeting)
    alert(basicPrases.colorPhrase)



    function start (_phrases, _answersStatistic) {
        for (let i = 0; i < phrases.length; i++) {

            const useranswer = prompt(_phrases[i].qestion)

            if (phrases[i].answer === useranswer) {
                _answersStatistic.correct = _answersStatistic.correct + 1
            } else {
                _answersStatistic.uncorrect = _answersStatistic.uncorrect + 1
            }

        }
    }

    function getPercentage(_answersStatistic, _answersStatistic) {
        return _answersStatistic.correct / _answersStatistic.allQestions * 100
    }

    function resultPhrases() {

        alert("Количество правильных ответов: " + answersStatistic.correct)
        alert("Количество ошибок: " + answersStatistic.uncorrect)
        alert("процент правильных ответов: " + correctAnswersPercent)

        if (correctAnswersPercent > answersStatistic.minPercentCorrectAnswer) {
            alert(basicPrases.positiveResult)
        } else {
            alert(basicPrases.negativeResult)
        }
    }

   start(phrases, answersStatistic)

    let correctAnswersPercent = getPercentage(answersStatistic, answersStatistic)

    resultPhrases()


</script>
